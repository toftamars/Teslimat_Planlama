<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="truckGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="256" height="256" fill="url(#bgGradient)" rx="32"/>
  
  <!-- Truck Body (Main Container) -->
  <rect x="85" y="95" width="95" height="55" fill="url(#truckGradient)" rx="4"/>
  
  <!-- Truck Cabin -->
  <path d="M 75 115 L 75 150 L 90 150 L 90 115 L 75 115 Z" fill="url(#truckGradient)"/>
  <path d="M 75 115 L 75 105 L 85 95 L 90 95 L 90 115 Z" fill="url(#truckGradient)"/>
  
  <!-- Truck Windows -->
  <rect x="77" y="107" width="11" height="10" fill="#3b82f6" opacity="0.6" rx="1"/>
  
  <!-- Truck Details (Lines) -->
  <line x1="90" y1="95" x2="90" y2="150" stroke="#3b82f6" stroke-width="2"/>
  <line x1="130" y1="105" x2="170" y2="105" stroke="#3b82f6" stroke-width="1.5" opacity="0.5"/>
  <line x1="130" y1="115" x2="170" y2="115" stroke="#3b82f6" stroke-width="1.5" opacity="0.5"/>
  <line x1="130" y1="125" x2="170" y2="125" stroke="#3b82f6" stroke-width="1.5" opacity="0.5"/>
  <line x1="130" y1="135" x2="170" y2="135" stroke="#3b82f6" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Wheels -->
  <circle cx="95" cy="155" r="12" fill="#1e293b"/>
  <circle cx="95" cy="155" r="8" fill="#475569"/>
  <circle cx="95" cy="155" r="4" fill="#94a3b8"/>
  
  <circle cx="165" cy="155" r="12" fill="#1e293b"/>
  <circle cx="165" cy="155" r="8" fill="#475569"/>
  <circle cx="165" cy="155" r="4" fill="#94a3b8"/>
  
  <!-- Headlight -->
  <circle cx="73" cy="130" r="2.5" fill="#fbbf24"/>
  
  <!-- Speed Lines (Motion Effect) -->
  <line x1="50" y1="110" x2="65" y2="110" stroke="#ffffff" stroke-width="2.5" opacity="0.7" stroke-linecap="round"/>
  <line x1="45" y1="125" x2="65" y2="125" stroke="#ffffff" stroke-width="2.5" opacity="0.6" stroke-linecap="round"/>
  <line x1="50" y1="140" x2="65" y2="140" stroke="#ffffff" stroke-width="2.5" opacity="0.5" stroke-linecap="round"/>
  
  <!-- Delivery Box Icon on Truck -->
  <rect x="145" y="115" width="20" height="20" fill="#fbbf24" rx="2" opacity="0.9"/>
  <line x1="145" y1="125" x2="165" y2="125" stroke="#1e3a8a" stroke-width="1.5"/>
  <line x1="155" y1="115" x2="155" y2="135" stroke="#1e3a8a" stroke-width="1.5"/>
</svg>
