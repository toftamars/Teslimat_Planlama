<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <!-- Modern Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f766e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2dd4bf;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="truckBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0fdfa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cabin" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ccfbf1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <rect width="256" height="256" fill="url(#bgGradient)" rx="48"/>
  
  <!-- Decorative Circles -->
  <circle cx="220" cy="40" r="25" fill="#ffffff" opacity="0.1"/>
  <circle cx="40" cy="220" r="35" fill="#ffffff" opacity="0.1"/>
  <circle cx="200" cy="200" r="20" fill="#ffffff" opacity="0.08"/>
  
  <!-- Main Truck Container with Shadow -->
  <g filter="url(#shadow)">
    
    <!-- Truck Cargo Area (Back Part) -->
    <rect x="100" y="90" width="90" height="60" fill="url(#truckBody)" rx="6" stroke="#14b8a6" stroke-width="2"/>
    
    <!-- Cargo Door Lines -->
    <line x1="145" y1="95" x2="145" y2="145" stroke="#14b8a6" stroke-width="1.5" opacity="0.4"/>
    <rect x="110" y="100" width="70" height="40" fill="none" stroke="#14b8a6" stroke-width="1" opacity="0.3" rx="2"/>
    
    <!-- Truck Cabin -->
    <path d="M 65 110 L 65 150 L 105 150 L 105 110 Q 105 95 90 90 L 70 90 Q 65 90 65 100 Z" 
          fill="url(#cabin)" stroke="#14b8a6" stroke-width="2"/>
    
    <!-- Cabin Window -->
    <path d="M 70 95 L 70 110 L 100 110 L 100 100 Q 100 95 95 95 Z" 
          fill="#0f766e" opacity="0.5" stroke="#14b8a6" stroke-width="1"/>
    
    <!-- Window Frame -->
    <line x1="85" y1="95" x2="85" y2="110" stroke="#14b8a6" stroke-width="1" opacity="0.6"/>
    
    <!-- Headlight -->
    <circle cx="65" cy="125" r="3" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
    
    <!-- Delivery Package Icon on Cargo -->
    <g transform="translate(125, 105)">
      <rect x="0" y="0" width="35" height="30" fill="#fbbf24" rx="3" stroke="#f59e0b" stroke-width="1.5"/>
      <line x1="0" y1="15" x2="35" y2="15" stroke="#f59e0b" stroke-width="2"/>
      <line x1="17.5" y1="0" x2="17.5" y2="30" stroke="#f59e0b" stroke-width="2"/>
      <circle cx="17.5" cy="15" r="4" fill="#ef4444" opacity="0.9"/>
    </g>
    
    <!-- Wheels with Detail -->
    <g>
      <!-- Front Wheel -->
      <circle cx="80" cy="155" r="15" fill="#1e293b" stroke="#0f172a" stroke-width="1"/>
      <circle cx="80" cy="155" r="11" fill="#334155"/>
      <circle cx="80" cy="155" r="7" fill="#64748b"/>
      <circle cx="80" cy="155" r="3" fill="#94a3b8"/>
      <!-- Wheel Spokes -->
      <line x1="80" y1="148" x2="80" y2="162" stroke="#94a3b8" stroke-width="1.5"/>
      <line x1="73" y1="155" x2="87" y2="155" stroke="#94a3b8" stroke-width="1.5"/>
      
      <!-- Back Wheel -->
      <circle cx="170" cy="155" r="15" fill="#1e293b" stroke="#0f172a" stroke-width="1"/>
      <circle cx="170" cy="155" r="11" fill="#334155"/>
      <circle cx="170" cy="155" r="7" fill="#64748b"/>
      <circle cx="170" cy="155" r="3" fill="#94a3b8"/>
      <!-- Wheel Spokes -->
      <line x1="170" y1="148" x2="170" y2="162" stroke="#94a3b8" stroke-width="1.5"/>
      <line x1="163" y1="155" x2="177" y2="155" stroke="#94a3b8" stroke-width="1.5"/>
    </g>
    
    <!-- Undercarriage -->
    <rect x="65" y="150" width="125" height="3" fill="#334155" opacity="0.6" rx="1.5"/>
    
  </g>
  
  <!-- Motion Speed Lines -->
  <g opacity="0.7">
    <line x1="30" y1="100" x2="50" y2="100" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    <line x1="25" y1="115" x2="50" y2="115" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    <line x1="30" y1="130" x2="50" y2="130" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    <line x1="35" y1="145" x2="55" y2="145" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- Fast Delivery Badge -->
  <g transform="translate(185, 65)">
    <circle cx="15" cy="15" r="18" fill="#ef4444" opacity="0.95"/>
    <path d="M 15 8 L 18 12 L 15 16 L 12 12 Z" fill="#ffffff"/>
    <circle cx="15" cy="15" r="13" fill="none" stroke="#ffffff" stroke-width="1.5" stroke-dasharray="2,2"/>
  </g>
  
</svg>
